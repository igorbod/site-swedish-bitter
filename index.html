<!DOCTYPE html>
<html lang="en-EN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE = edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swedish bitter</title>
  
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo header__logo">
          <a href="#" class="header__logo-link">
            <img src="img/header/header-logo.png" alt="logo" class="header__logo-image">
          </a>
        </div>
        <div class="header__text">
          Доставка по всей России
        </div>
        <div class="contact-info header__phone">
          <svg class="social__svg social__svg-phone">
            <use xlink:href="img/icons/sprite.svg#phone"></use>
          </svg>
          <a href="tel:88000000000" class="header__phone-link">
            8 800 000-00-00
            <span class="header__phone-subtitle">Звонок бесплатный</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Section Promo -->
  <section class="section promo">
    <div class="promo__bg container__fluid"></div>
    <div class="promo__wrapper">
      <div class="container">
        <div class="promo__inner">
          <div class="promo__inner-image">
            <img src="img/promo/main-goods-cover.png" alt="Swedish Bitter" class="promo__img">
          </div>

          <div class="promo__inner-descr">
            <div class="promo__inner-suptitle">
              Сбор трав
            </div>
            <div class="promo__inner-title">
              Шведская горечь
            </div>
            <div class="promo__inner-text">
              Не имеет аналогов в мире по оздоровительной силе и широте лечебных свойств
            </div>
            
            <div class="promo__inner-form">
              <form class="main-form promo-form">
                <div class="main-form__wrapper inner-form__wrapper">
                  <div class="main-form__title inner-form__title">
                    Узнайте подробнее о бальзаме
                  </div>
                  <input name="name" placeholder="Имя" type="text">
                  <input name="phone" placeholder="Телефон">
                  <button type="submit" class="button button_promo-submit">
                    Узнать
                    <img src="img/icons/arrow-right.png" alt="right" class="button__arrow">
                  </button>
                </div>
              </form>
            </div>
            
           

          </div>
           <button type="submit" class="button button_promo-hidden">
             Узнать больше
             <img src="img/icons/arrow-right.png" alt="right" class="button__arrow">
           </button>
        </div>
      </div>
    </div>
  </section>



  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>

</body>

</html>
